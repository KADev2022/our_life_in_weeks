<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Our Life In Weeks</title>
</head>
<body>
    <div class="container">
        <h1>Our Life In Weeks</h1>
        <p>Assuming that we are lucky enough to live in 90 years</p>

        <!--Display box for showing the answer of the weeks remaining-->
        <div id="displayResult">
            <div class="answer">
                <p>You have</p>
                <h2 id="result">0</h2>
                <p>weeks left...</p>
            </div>

            <!--Enter an age between 0 and 90-->
            <div class="alert">
                <p>Please enter your age below...</p>
            </div>
            
            <!--Alerts a message in the display box if the age is not a number-->
            <div class="alert2">
                <p>Please enter a number...</p>
            </div>
        </div>

        <!--Inputting the age in the text box-->
        <div class="buttons">
            <input type="text" id="ageInput" placeholder="Enter your age">
            <button id="calcBtn" class="btn">Calculate</button>
            <button id="resetBtn" class="btn">Reset</button>
            <a href="index.html" class="refresh">Refresh</a>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
